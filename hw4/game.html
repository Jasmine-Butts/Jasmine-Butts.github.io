<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>

    <div id="title">
        <h1>ROCK, PAPER, SCISSORS GAME. GO!</h1>
    </div>

    

    <div id="container">

        <section id="player">
            
            <h3>YOUR THROW</h3> 
            
            <div class="throw">
                <img id="rock" src="/hw4/images/rock.PNG" alt="Rock">
            </div>

            <div class="throw">
                <img id="paper" src="/hw4/images/paper.PNG" alt="Paper">
            </div>

            <div class="throw">
                <img id="scissors" src="/hw4/images/scissors.PNG" alt="Scissors">
            </div>
            
        </section>

        <section class="computer">
            <img src="/hw4/images/question-mark.PNG" alt="Question Mark">
    
            <h3>COMPUTER THROW</h3>
        </section>

        <section class="outcome">
           <div class="result">
            <h3 >RESULTS: </h3>
            </div>

            <div id="score"></div> 

            <div id="play-again">
                <button>Play Again</button>
            </div>
        </section>
    </div>
</body>
</html>
